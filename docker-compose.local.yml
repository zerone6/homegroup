services:
  # Nginx Reverse Proxy (모든 서비스의 진입점)
  nginx-proxy:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - web
    restart: unless-stopped
    depends_on:
      - main-page
      - realestate-frontend
      - realestate-backend
      - auth-service
      - auth-db

  # Auth Service - Backend
  auth-service:
    build:
      context: ./auth-service/backend
      dockerfile: Dockerfile
    container_name: auth-service
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://auth_user:${AUTH_DB_PASSWORD}@auth-db:5432/auth
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_CALLBACK_URL=https://hstarsp.net/auth/google/callback
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=7d
      - SESSION_SECRET=${SESSION_SECRET}
      - INITIAL_ADMIN_EMAIL=${INITIAL_ADMIN_EMAIL}
      - FRONTEND_URL=https://hstarsp.net
      - ALLOWED_ORIGINS=https://hstarsp.net,https://www.hstarsp.net
    networks:
      - web
    depends_on:
      - auth-db
    restart: unless-stopped

  # Auth Service - Database
  auth-db:
    image: postgres:16-alpine
    container_name: auth-db
    environment:
      - POSTGRES_DB=auth
      - POSTGRES_USER=auth_user
      - POSTGRES_PASSWORD=${AUTH_DB_PASSWORD}
    volumes:
      - auth-db-data:/var/lib/postgresql/data
      - ./auth-service/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    networks:
      - web
    restart: unless-stopped

  # 메인 페이지 (가족정보 공유사이트)
  main-page:
    build:
      context: ./landing-page/main-page
      dockerfile: Dockerfile
    container_name: main-page
    expose:
      - "80"
    networks:
      - web
    restart: unless-stopped

  # Highschool 프로젝트 - 로컬 빌드 (ARM64 지원)
  highschool:
    build:
      context: ./highschool-calendar
      dockerfile: Dockerfile
    container_name: highschool
    expose:
      - "80"
    networks:
      - web
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Real Estate Calculator - Frontend (로컬 빌드)
  realestate-frontend:
    build:
      context: ./my-realestate-calc
      dockerfile: ./pcweb/Dockerfile
    container_name: realestate-frontend
    expose:
      - "80"
    networks:
      - web
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Real Estate Calculator - Backend (로컬 빌드)
  realestate-backend:
    build:
      context: ./my-realestate-calc/backend
      dockerfile: Dockerfile
    container_name: realestate-backend
    expose:
      - "8080"
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-dev}
      - SPRING_DATASOURCE_URL=${REALESTATE_DB_URL:-jdbc:postgresql://host.docker.internal:5432/realestate}
      - SPRING_DATASOURCE_USERNAME=${REALESTATE_DB_USERNAME:-postgres}
      - SPRING_DATASOURCE_PASSWORD=${REALESTATE_DB_PASSWORD:-postgres}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - web
    restart: unless-stopped

networks:
  web:
    driver: bridge

volumes:
  auth-db-data:
