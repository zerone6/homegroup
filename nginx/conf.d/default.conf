# Upstream 정의
upstream main-page {
    server main-page:80;
}

# Auth Service - Backend
upstream auth-service {
    server auth-service:3000;
}

# Auth Service - Frontend
upstream auth-frontend {
    server auth-frontend:80;
}

# 아래 upstream들은 해당 서비스가 실행될 때만 활성화
upstream highschool {
    server highschool:80 max_fails=3 fail_timeout=30s;
    # resolver는 Docker 내부 DNS를 사용하여 동적으로 조회
}

upstream realestate-frontend {
    server realestate-frontend:80 max_fails=3 fail_timeout=30s;
}

upstream realestate-backend {
    server realestate-backend:8080 max_fails=3 fail_timeout=30s;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name hstarsp.net www.hstarsp.net;

    # Health check endpoint (HTTP에서도 접근 가능)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # 나머지 모든 요청은 HTTPS로 리다이렉트
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS 서버
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name hstarsp.net www.hstarsp.net;

    # SSL 인증서 설정
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:MozSSL:10m;
    ssl_session_tickets off;

    # SSL 프로토콜 및 암호화 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=63072000" always;

    # 클라이언트 요청 크기 제한
    client_max_body_size 10M;

    # 로그 설정
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Auth Service API Routes (Backend) - API만 먼저 매칭
    location /auth/google {
        proxy_pass http://auth-service/auth/google;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;
    }

    location /auth/status {
        proxy_pass http://auth-service/auth/status;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;
    }

    # Auth Frontend Pages (React SPA) - /auth/login 등
    location ~ ^/auth/(login|signup|pending|success|rejected)$ {
        rewrite ^/auth/(.*) /$1 break;
        proxy_pass http://auth-frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Auth Frontend Assets
    location /assets/ {
        proxy_pass http://auth-frontend/assets/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Auth Verify Endpoint (Nginx auth_request용)
    location = /auth/verify {
        internal;
        proxy_pass http://auth-service/verify;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Cookie $http_cookie;
    }

    # Admin Routes (관리자 인증 필요)
    location /admin/ {
        proxy_pass http://auth-service/admin/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;
    }

    # 메인 페이지 (가족정보 공유사이트) - 인증 불필요 (JavaScript로 체크)
    location / {
        proxy_pass http://main-page;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Highschool 프로젝트 (입시일정 선택) - 인증 필요
    location /highschool/ {
        # 인증 체크
        auth_request /auth/verify;
        auth_request_set $auth_user_id $upstream_http_x_auth_user_id;
        auth_request_set $auth_user_email $upstream_http_x_auth_user_email;

        # 인증 실패 시 로그인 페이지로 리다이렉트
        error_page 401 403 = @auth_redirect;

        proxy_pass http://highschool/highschool/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Auth-User-Id $auth_user_id;
        proxy_set_header X-Auth-User-Email $auth_user_email;
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;
    }

    # Real Estate Calculator - Backend API (먼저 매칭) - 인증 필요
    location /api/ {
        # 인증 체크
        auth_request /auth/verify;
        auth_request_set $auth_user_id $upstream_http_x_auth_user_id;
        auth_request_set $auth_user_email $upstream_http_x_auth_user_email;

        # 인증 실패 시 401 응답
        error_page 401 403 = @auth_error;

        proxy_pass http://realestate-backend/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Auth-User-Id $auth_user_id;
        proxy_set_header X-Auth-User-Email $auth_user_email;
        proxy_cache_bypass $http_upgrade;

        # API timeout 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Real Estate Calculator - Redirect to calculator
    location = /realestate {
        return 301 https://$server_name/realestate/calculator;
    }

    location = /realestate/ {
        return 301 https://$server_name/realestate/calculator;
    }

    # Real Estate Calculator - Frontend - 인증 필요
    location /realestate/ {
        # 인증 체크
        auth_request /auth/verify;
        auth_request_set $auth_user_id $upstream_http_x_auth_user_id;
        auth_request_set $auth_user_email $upstream_http_x_auth_user_email;

        # 인증 실패 시 로그인 페이지로 리다이렉트
        error_page 401 403 = @auth_redirect;

        proxy_pass http://realestate-frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Auth-User-Id $auth_user_id;
        proxy_set_header X-Auth-User-Email $auth_user_email;
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;
    }

    # Auth redirect location (for HTML pages)
    location @auth_redirect {
        return 302 https://$server_name/auth/login;
    }

    # Auth error location (for API endpoints)
    location @auth_error {
        default_type application/json;
        return 401 '{"error": "Unauthorized", "message": "Authentication required"}';
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
